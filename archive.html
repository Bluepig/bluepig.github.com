---
layout: default
title: Archive
---

<section id="archive">
<ul>
{% for post in site.posts  %}
    <li>
    <summary>
        <p><span class="title"><a href="{{ post.url }}">{{ post.title }}</a></span></p>
        <p><span class="timestamp">{{ post.date | date_to_long_string }}</span></p>
    </summary>
{% endfor %}
</ul>
</section>
